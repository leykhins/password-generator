<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a</h1>
            <h1 style="color: #4ADF86">random password</h1>
            <p>Never use an insecure password again.</p>
            <br>
            <p style="font-weight: 600">Select Options</p>
            <form>
                <div>
                    <input type="checkbox" id="cap-letters" name="cap-letters" checked>
                    <label for="cap-letters">Capital Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="low-letters" name="low-letters" checked>
                    <label for="low-letters">Small Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="spe-letters" name="spe-letters" checked>
                    <label for="spe-letters">Special Characters</label>
                </div>
                <div>
                    <input type="checkbox" id="num-letters" name="num-letters" checked>
                    <label for="num-letters">Numbers</label>
                </div>
                <button id="gen-pass">Generate Passwords</button>
            </form>    
            <hr>
            <div class="pass-boxes">
                <input id="password1" type="text" value="" readonly>
                <input id="password2" type="text" value="" readonly>
            </div>    
        </div>   
        <script src="index.js"></script>
    </body>
</html>
